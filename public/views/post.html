<link rel="stylesheet" href="css/share.css">
<script>
    $(".share").on('click', function (e) {
        $(".fab").removeClass("no");
        if (e.target != this) return;
        $('.share, .fab').toggleClass("active");
    });

    var facebookShare = document.querySelector('[data-js="facebook-share"]');

    facebookShare.onclick = function (e) {
        e.preventDefault();
        var facebookWindow = window.open('https://www.facebook.com/sharer/sharer.php?u=https://uma-banda.herokuapp.com/bandas',
            'facebook-popup', 'height=350,width=600');
        if (facebookWindow.focus) {
            facebookWindow.focus();
        }
        return false;
    }
</script>

<div class="corpo">
    <a target="new_blank()" href="{{banda.site}}">
        <p>{{banda.nome}}</p>
    </a>

    <div style="float: left;">
